<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- title -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <header class="sr-only">
      <h1>Product preview card</h1>
    </header>
    <main class="main">
      <article class="article-card">
        <div class="article-img">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 800px)"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Chanel Perfume"
            />
          </picture>
        </div>
        <div class="article-body">
          <p>Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="article-summary">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="price-actual">$149.99</p>
            <p class="price-discount">$169.99</p>
          </div>

          <button class="button">
            <img src="images/icon-cart.svg" alt="cart" aria-hidden="true" />Add
            to Cart
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bashir Shehu</a>.
    </footer>
  </body>
</html>
